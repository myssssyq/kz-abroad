{% extends "general/index.html" %}
{% block content %}

<table>

  <tr>
    <th> User </th>
    <th>Living city </th>
  </tr>
  {% for user in users %}

    <td><a href="{% url 'user' user.login %}" > {{ user.login }} </a></td>
    <td> {{ user.living_city }}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
