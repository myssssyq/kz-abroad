{% extends "general/index.html" %}
{% load static %}
{% block content %}
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
  <body>


<form method='post' id = 'register_form' enctype="multipart/form-data">
    {% csrf_token %}
    <p><label> Your name :</label>
    <input type="text" name="first_name" class = 'input_field'>
    <label id = "first_name_label" class = "hidden" > First name can only have english letters and be shorter than 30 symbols </label>
    </p>
    <p><label> Your surname :</label>
    <input type="text" name="last_name" class = 'input_field'>
    <label id = "last_name_label" class = "hidden" > Last name can only have english letters and be shorter than 30 symbols </label>
    </p>
    <p><label> Your login :</label>
    <input type="text" name="login" class = 'input_field'>
    <label id = "login_label" class = "hidden" > Login can only have english letters and be shorter than 30 symbols </label>
    <p><label> Your email :</label>
    <input type="text" name="email" class = 'input_field'>
    <label id = "email_label" class = "hidden" > Invalid email </label>
    </p>
    <p><label> Choose a city:</label>
      <template id="resultstemplate">
        {% for city in cities %}
          <option>{{ city.name }}</option>
        {% endfor %}
      </template>
    <input list = "searchresults"/>
    <!--<input type="text" name="city_choice" id="search" class = 'input_field' list="searchresults" autocomplete="off" />-->
    <datalist id="searchresults">
      {% for city in cities %}
        <option>{{ city.name }}</option>
      {% endfor %}
    </datalist>
    <label id = "city_choice_label" class = "hidden" > This city doesn't exist </label>
    </p>
    <!--<p><label> Your occupation :</label>
      <label> What is your occupation </label>
      <p>
      <input type="radio" name="yes">Yes</input>
      </p>
      <p>
      <input type="radio" name="no">No</input>
      </p>
    <label id = "occupation_label" class = "hidden" > </label>
    </p>-->
    <p><label> Your password :</label>
    <input type="password" name="password" class = 'input_field'>
    <label id = "password_label" class = "hidden" > Password can only have english letters, numbers and must be 8 to 30 symbols long</label>
    </p>
    <p><label> Confirm password :</label>
    <input type="password" name="password_check" class = 'input_field'>
    <label id = "password_check_label" class = "hidden" > Passwords don't match </label>
    </p>
    <p>
    <button id = 'button' type = "submit">Submit</button>
    </p>
</form>

<label id = 'label' name = 'label'> password strength :</label>
<label id = 'label_form' name = 'label'> form pass :</label>
<script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src={% static "js/sign_in_validation3.js" %}></script>
</body>
</html>

{% endblock %}
